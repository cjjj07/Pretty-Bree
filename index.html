<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 18th Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: stackCake 3s ease-in-out forwards;
    }

    @keyframes stackCake {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .layer {
      width: 200px;
      height: 60px;
      background: linear-gradient(to top, #3e1e14, #5d2a1e);
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.4), 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .layer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: #4b1e14;
      border-radius: 10px;
    }

    .layer + .layer {
      margin-top: -10px;
      z-index: -1;
    }

    .candle {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff1493;
      font-weight: bold;
      font-size: 60px;
      z-index: 2;
      text-shadow: 0 0 10px yellow, 0 0 20px orange;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px yellow, 0 0 10px orange; }
      100% { text-shadow: 0 0 15px yellow, 0 0 30px red; }
    }

    .message {
      margin-top: 50px;
      font-size: 26px;
      color: #fff;
      text-shadow: 2px 2px #ff1493;
      text-align: center;
      z-index: 1;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 100%, 60%);
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="cake">
    <div class="candle">18</div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="message">Happy 18th Birthday, My Love</div>

  <script>
    // Confetti generator
    const confetti = document.getElementById("confetti");
    const count = 100;

    for (let i = 0; i < count; i++) {
      const div = document.createElement("div");
      div.classList.add("confetti-piece");
      div.style.left = Math.random() * 100 + "vw";
      div.style.top = Math.random() * -100 + "px";
      div.style.animationDelay = Math.random() * 3 + "s";
      div.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.appendChild(div);
    }
  </script>
</body>
</html>
