<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 18th Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cake {
      position: relative;
      margin-top: 50px;
    }

    .layer {
      width: 200px;
      height: 50px;
      background: #5d2a1e;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #3b1a13;
    }

    .layer + .layer {
      margin-top: -10px;
    }

    .candle {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .candle::before {
      content: "18";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 20px;
      color: #ff1493;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.2); }
    }

    .message {
      margin-top: 40px;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px #ff1493;
      text-align: center;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 100%, 60%);
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="message">Happy 18th Birthday, My Love</div>

  <script>
    // Confetti generator
    const confetti = document.getElementById("confetti");
    const count = 100;

    for (let i = 0; i < count; i++) {
      const div = document.createElement("div");
      div.classList.add("confetti-piece");
      div.style.left = Math.random() * 100 + "vw";
      div.style.top = Math.random() * -100 + "px";
      div.style.animationDelay = Math.random() * 3 + "s";
      div.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.appendChild(div);
    }
  </script>
</body>
</html>
