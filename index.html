<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 18th Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tier {
      width: 200px;
      height: 60px;
      background: linear-gradient(to top, #3e1e14, #5d2a1e);
      margin-top: -10px;
      border-radius: 10px;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.4), 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
      opacity: 0;
      transform: translateY(100px);
      animation: stack 0.8s ease-out forwards;
    }

    .tier:nth-child(2) { animation-delay: 0.5s; }
    .tier:nth-child(3) { animation-delay: 1s; }
    .tier:nth-child(4) { animation-delay: 1.5s; }

    @keyframes stack {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tier::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 15px;
      width: 100%;
      background: radial-gradient(circle at 50% 0, #2a0e05 30%, transparent 70%);
      border-radius: 10px;
    }

    .icing {
      position: absolute;
      top: -12px;
      left: 0;
      width: 100%;
      height: 25px;
      background: repeating-linear-gradient(135deg, #fff 0 10px, #fdd 10px 20px);
      border-radius: 10px;
      z-index: 2;
    }

    .number-candles {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
    }

    .candle {
      width: 30px;
      height: 80px;
      background: hotpink;
      border-radius: 5px;
      box-shadow: inset -3px -3px 5px rgba(255, 255, 255, 0.5), inset 3px 3px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.2); }
    }

    .message {
      margin-top: 50px;
      font-size: 26px;
      color: #fff;
      text-shadow: 2px 2px #ff1493;
      text-align: center;
      z-index: 1;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 100%, 60%);
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="cake">
    <div class="number-candles">
      <div class="candle">1<div class="flame"></div></div>
      <div class="candle">8<div class="flame"></div></div>
    </div>
    <div class="tier"><div class="icing"></div></div>
    <div class="tier"><div class="icing"></div></div>
    <div class="tier"><div class="icing"></div></div>
  </div>

  <div class="message">Happy 18th Birthday, My Love</div>

  <script>
    const confetti = document.getElementById("confetti");
    const count = 100;

    for (let i = 0; i < count; i++) {
      const div = document.createElement("div");
      div.classList.add("confetti-piece");
      div.style.left = Math.random() * 100 + "vw";
      div.style.top = Math.random() * -100 + "px";
      div.style.animationDelay = Math.random() * 3 + "s";
      div.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.appendChild(div);
    }
  </script>
</body>
</html>
